<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="li"><a href="login.html">Login</a></li>
                <li class="li"><a href="#">Registro</a></li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <h1 class="h1">Registro</h1>
        <div class="div">
            <form class="form" id="form" action="register" method="POST" onsubmit="return formValidation()">
                <input class="input" type="text" name="username" id="username" placeholder="Nombre" required>
                <input class="input" type="text" name="address" id="address" placeholder="Direccion" required>
                <input class="input input-shrink" type="number" name="age" id="age" placeholder="Edad" required>
                <input class="input" type="email" name="email" id="email" placeholder="Email" required />
                <input class="input" type="number" name="cellphone" id="cellphone" placeholder="Celular" required />
                <input class="input" type="password" name="password" id="password" placeholder="Password" required>
                <input class="input" type="password" name="confirmPassword" id="confirmPassword"
                    placeholder="Confirma Password" required>
                <div id="message">
                </div>
                <button type="submit" class="btn btn-primary">Registro</button>
            </form>
        </div>
    </section>
</body>

</html>
