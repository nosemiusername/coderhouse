<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <navbar>
            <ul class="navbar">
                <li class="li"><a href="login.html">Login</a< /li>
                <li class="li"><a href="#">Signup</a></li>
            </ul>
        </navbar>
    </header>
    <section class="section">
        <h1 class="h1">Signup</h1>
        <div class="div">
            <form class="form" id="form" action="register" method="POST">
                <input class="input" type="text" name="username" id="username" placeholder="Nombre">
                <input class="input" type="text" name="address" id="address" placeholder="Direccion">
                <input class="input input-shrink" type="number" name="age" id="age" placeholder="Edad">
                <input class="input" type="email" name="email" id="email" placeholder="Email" />
                <input class="input" type="cellphone" name="cellphone" id="cellphone" placeholder="Celular">
                <input class="input" type="password" name="password" id="password" placeholder="Password">
                <button type="submit" class="btn">Signup</button>
            </form>
        </div>
    </section>
</body>

</html>
